version: '3.8'

services:
  # PostgreSQLデータベース（開発環境用）
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: driving_agency_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Railsアプリケーション
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/driving_agency_development
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      # Google Maps API（開発時はダミーでOK）
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-your_api_key_here}
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  node_modules:
